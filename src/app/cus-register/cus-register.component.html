<div class="card card-primary">
    <div class="card-header">
        <h2 class="card-title">Customer Register</h2><br>
    </div>
    <div class="col-md-6 offset-md-3">
        <form  (ngSubmit)="onsubmit()" (ngSubmit)="update()">
            <div class="form-group">
                <label for="cusFirstName"> First Name</label>
                <input type="text" class="form-control" id="cusFirstName" name="cusFirstName" [(ngModel)]="addCustomer.cusFirstName"  placeholder="enter customer first Name">
            </div>
            <div class="form-group  col-sm-6">
                <label for="cusLastName">Last Name</label>
                <input  type="text"   class="form-control" id="cusLastName" name="cusLastName" [(ngModel)]="addCustomer.cusLastName" placeholder="enter customer last Name">
            </div>
            <div class="form-group  col-sm-6">
                <label for="cusNic">NIC</label>
                <input type="text" class="form-control" id="cusNic" name="cusNic" [(ngModel)]="addCustomer.cusNic" placeholder="enter customer NIC">
            </div>
            <div class="form-group  col-sm-6">
                <label for="cusDateofBirth">Date Of Birth</label>
                <input  type="text" class="form-control" id="cusDateofBirth" name="cusDateofBirth" [(ngModel)]="addCustomer.cusDateofBirth"
                    placeholder="enter customer Date of birth">
            </div>
            <div class="form-group  col-sm-6">
                <label for="cusMobileNo">Contact Number</label>
                <input  type="text" class="form-control" id="cusMobileNo" name="cusMobileNo" [(ngModel)]="addCustomer.cusMobileNo"
                    placeholder="enter customer Contact Number 2">
            </div>
            <div class="form-group  col-sm-6">
                <label for="cusEmail">Email</label>
                <input type="email" class="form-control" id="cusEmail" name="cusEmail" [(ngModel)]="addCustomer.cusEmail" placeholder="enter customer email">
            </div>
            <div class="form-group  col-sm-6">
                <label for="cusPassword">Password</label>
                <input type="text" class="form-control" id="cusPassword" name="cusPassword" [(ngModel)]="addCustomer.cusPassword" placeholder="enter customer Password">
            </div>
            <div class="form-group  col-sm-6">
                <label for="Address">Address</label>
                <input type="text" class="form-control" id="Address" placeholder="enter customer Address">
            </div>
            <div class="form-check-input">
                <input  class="form-check-input" name="cusIsActive" [(ngModel)]="addCustomer.cusIsActive" type="checkbox" checked="">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Edit</button>
            </div>
        </form>
    </div>
</div>
